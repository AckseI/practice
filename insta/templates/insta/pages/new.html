<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="./index.html" class="d-inline-flex text-decoration-none InstaKilogram">
                        InstaKilogram
                    </a>
                </div>

                <div class="col-md-3 text-end">
                    <a href="#" class="btn btn-primary btn-primary1 ">Создать пост</a>
                </div>
            </header>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="image" class="form-label">Изображение</label>
                    <input class="form-control" type="file" id="image" name="image">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Комментарий:</label>
                    <textarea name="comment" class="form-control comment-field" id="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Опубликовать</button>
                <!-- <a href="result.html" class="btn btn-primary">Опубликовать</a> -->
            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
